<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Student added successfully!!</h3>

<!--{{ @student->toString() }}-->

<p>{{ @student->getFirst() }} {{ @student->getLast()}}</p>
<p>SID: {{ @student->getSid() }}</p>
<p>GPA: {{ @student->getGpa() }}</p>
<check if="{{ @student->getGpa() }} > 2.0">
    <true>
        <p>Passing</p>
    </true>
    <false>
        <p>Failing</p>
    </false>
</check>
</body>
</html>
